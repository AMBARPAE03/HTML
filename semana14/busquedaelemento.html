<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>METODO INDEX OF</title>
    <!-- link de sitio Sweetalert mensajes mÃ¡s elegantes-->
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>
    <center>
        <img src="./img/WhatsApp Image 2023-10-19 at 7.13.21 AM.jpeg" alt="" width="150" height="150">
        <h1>METODO INDEX OF</h1>
        <h3>BUSQUEDA DE ELEMENTOS EN ARRAYS</h3>
        <br><br>
        <p>Estudiante se encuentra en el indice no.</p>
        <p id="std"></p>
        <script>
            let num;
            let std=new Array();
            //captura arrays
            num=parseInt(prompt("Ingrese cantidad de nombres a ingresar a arrays"));
            for (i=0;i<num;i++){
                std[i]=prompt("INGRESE NOMBRE STD AL ARRAYS..."+i);
            }
            //buscar un nombre de std en array
            let datob=prompt("Ingrese nombre STD a buscar");
            let find=std.indexOf(datob.trim());
            //EL RESULTADO DEL INDEXOF 0 ES ENCONTRADO Y -1 NO ENCONTRADO
            if(find>-1){
                swal("APRECIADO USUARIO","ESTUDIANTE FUE ENCONTRADO EN ARRAYS","success");
                //coloca en la pantalla indice y nombre de STD encontrado en ARRAYS
                document.getElementById("std").innerHTML=find+"..."+datob;}
                else{
                swal("APRECIADO USUARIO","ESTUDIANTE NO FUE ENCONTRADO EN ARRAYS","error");
                document.getElementById("std").innerHTML="ERROR..NOMBRE ESTUDIANTE NO ENCONTRADO..."+datob;
            }
        </script>


    </center>
</body>
</html>
