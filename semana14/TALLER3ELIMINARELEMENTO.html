<body>
    <center>
        <h1>METODO SPLICE</h1>
        <h2>ELIMINAR ELEMENTO DE UNA ARRAYS</h2>
        <br><br>
        <p>El nuevo array es el siguiente</p>
        <script>
            let num;
            let std=new Array();
            //captura arrays
            num=parseInt(prompt("Ingrese cantidad de nombres a ingresar a arrays"));
            for (i=0;i<num;i++){
                std[i]=prompt("INGRESE NOMBRE STD AL ARRAYS..."+i);
            }
            //buscar un nombre de std en array
            let dator=prompt("Ingrese nombre STD a Eliminar");
            let find=std.indexOf(dator.trim());
            //EL RESULTADO DEL INDEXOF 0 ES ENCONTRADO Y -1 NO ENCONTRADO
            if(find>-1){
                swal("APRECIADO USUARIO","ESTUDIANTE FUE ENCONTRADO Y ELIMINADO EN ARRAYS","success");
                //VAR ELIMINIA 
                var index=std.splice(find,1);
                }
                else{
                swal("APRECIADO USUARIO","ESTUDIANTE NO FUE ENCONTRADO EN ARRAYS","error");
                alert("ERROR..No se encontro elemento en array")
            }
            document.write(std+",");
            console.log(std);
        </script>
    </center>
</body>
